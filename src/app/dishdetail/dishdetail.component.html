<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
        <mat-card><!--If dish is selected then only then this mat-card div will be visible-->
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content style="overflow: hidden;">
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetail', prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
            </button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button mat-button (click)="goBack()">BACK</button>
            <span class = "flex-spacer"></span>
            <button mat-button [routerLink]="['/dishdetail', prev]">
              <span class="fa fa-chevron-right fa-lg"></span>
              </button>
          </mat-card-actions>
        </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>Comments</h3>
            </mat-card-title>
          </mat-card-header>
        <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let comment of dish.comments">
            <p matLine>{{comment.comment}}</p>
            <p matLine>{{comment.rating}} Stars</p>
            <p matLine>--{{comment.author}} {{comment.date | date:'mediumDate'}}</p>
          </mat-list-item>
          </mat-list>
          </mat-card-content>

              <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
                <p>
                  <mat-form-field>
                    <input matInput formControlName="author" placeholder="Author" type="text" required>
                    <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
                  </mat-form-field>
                </p>
                <p>
                  <mat-slider min="1" max="5" step="1" thumbLabel
                  tickInterval="1" formControlName="rating">
                  </mat-slider>
                </p>
                <p>
                  <mat-form-field>
                    <textarea matInput formControlName="comment" placeholder="Comment" type="text"
                    rows="5" cols="40" required>
                      </textarea>
                  </mat-form-field>
                </p>
                <p>
                  <button type="submit" mat-button class="background-primary text-floral-white"
                          [disabled]="commentForm.invalid">
                    Submit
                  </button>
                </p>
              </form>
              </mat-card>
   </div>

   <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner> <h4>Loading . . . Please Wait!</h4>
  </div>

</div>
